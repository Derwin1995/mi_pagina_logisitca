<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Servicios Logísticos con AppSheet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #f8f9fa;
      --text: #333;
      --bg-dark: #121212;
      --text-dark: #f1f1f1;
      --accent: #5e56c6;
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    body.dark-mode {
      --bg: var(--bg-dark);
      --text: var(--text-dark);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--accent);
      color: white;
    }

    .toggle-dark {
      background: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      color: var(--accent);
    }

    h2 {
      padding: 1rem;
    }

    /* Galería horizontal */
    .gallery-container {
      position: relative;
      overflow: hidden;
      padding: 1rem;
    }

    .gallery {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      gap: 1rem;
    }

    .gallery::-webkit-scrollbar {
      display: none;
    }

    .gallery img {
      height: 200px;
      border-radius: 12px;
      cursor: pointer;
      flex-shrink: 0;
      transition: transform 0.2s ease;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 1.5rem;
      z-index: 2;
      border-radius: 50%;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
    }

    .lightbox-controls {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 90%;
      position: relative;
    }

    .lightbox-button {
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      padding: 0 1rem;
    }

    .close-lightbox {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Soluciones AppSheet</h1>
    <button class="toggle-dark" onclick="toggleDarkMode()">Modo Oscuro</button>
  </header>

  <!-- Galería -->
  <section>
    <h2>Galería de Soluciones</h2>
    <div class="gallery-container">
      <button class="arrow left" onclick="scrollGallery(-300)">&#10094;</button>
      <div class="gallery" id="gallery">
        <img src="https://via.placeholder.com/400x200?text=App+1" alt="App 1" onclick="openLightbox(0)" />
        <img src="https://via.placeholder.com/400x200?text=App+2" alt="App 2" onclick="openLightbox(1)" />
        <img src="https://via.placeholder.com/400x200?text=App+3" alt="App 3" onclick="openLightbox(2)" />
        <img src="https://via.placeholder.com/400x200?text=App+4" alt="App 4" onclick="openLightbox(3)" />
        <img src="https://via.placeholder.com/400x200?text=App+5" alt="App 5" onclick="openLightbox(4)" />
      </div>
      <button class="arrow right" onclick="scrollGallery(300)">&#10095;</button>
    </div>
  </section>

  <!-- Lightbox con navegación -->
  <div class="lightbox" id="lightbox">
    <a class="close-lightbox" onclick="closeLightbox()">&times;</a>
    <div class="lightbox-controls">
      <button class="lightbox-button" onclick="changeImage(-1)">&#10094;</button>
      <img id="lightbox-img" src="" alt="Imagen ampliada" />
      <button class="lightbox-button" onclick="changeImage(1)">&#10095;</button>
    </div>
  </div>

  <script>
    const images = [
      "https://via.placeholder.com/400x200?text=App+1",
      "https://via.placeholder.com/400x200?text=App+2",
      "https://via.placeholder.com/400x200?text=App+3",
      "https://via.placeholder.com/400x200?text=App+4",
      "https://via.placeholder.com/400x200?text=App+5"
    ];
    let currentIndex = 0;

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById("lightbox-img").src = images[index];
      document.getElementById("lightbox").style.display = "flex";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function changeImage(direction) {
      currentIndex += direction;
      if (currentIndex < 0) currentIndex = images.length - 1;
      if (currentIndex >= images.length) currentIndex = 0;
      document.getElementById("lightbox-img").src = images[currentIndex];
    }

    function scrollGallery(distance) {
      const container = document.getElementById('gallery');
      container.scrollBy({ left: distance, behavior: 'smooth' });
    }
  </script>

</body>
</html>
