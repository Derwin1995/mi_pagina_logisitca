<!DOCTYPE html><html lang="es"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Servicios Logísticos con AppSheet</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    body.dark-mode {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: #5e56c6;
      display: flex;
      justify-content: center;
      gap: 40px;
      padding: 15px 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #25D366;
    }
    header {
      background-color: #5e56c6;
      color: white;
      text-align: center;
      padding: 120px 20px 50px;
    }
    header img {
      max-width: 180px;
      margin-bottom: 15px;
    }
    h1 {
      margin: 10px 0 5px;
      font-size: 2.5rem;
    }
    section {
      max-width: 1000px;
      margin: 40px auto;
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    body.dark-mode section {
      background-color: #2c2c2c;
    }
    section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      margin-top: 0;
      color: #5e56c6;
      font-size: 1.8rem;
      border-left: 4px solid #25D366;
      padding-left: 10px;
    }
    ul {
      padding-left: 20px;
    }
    li {
      margin-bottom: 10px;
    }
    .btn {
      display: inline-block;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      margin-top: 20px;
      transition: all 0.3s ease;
    }
    .btn-whatsapp {
      background-color: #25D366;
    }
    .btn-whatsapp:hover {
      background-color: #128C7E;
    }
    .btn-pago {
      background-color: #007bff;
    }
    .btn-pago:hover {
      background-color: #0056b3;
    }
    .carousel {
      display: flex;
      overflow-x: auto;
      gap: 10px;
      scroll-snap-type: x mandatory;
    }
    .carousel img {
      height: 160px;
      border-radius: 10px;
      cursor: pointer;
      scroll-snap-align: center;
      transition: transform 0.3s ease;
    }
    .carousel img:hover {
      transform: scale(1.05);
    }
    .form-group {
      margin-bottom: 20px;
    }
    input, textarea {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    input:invalid, textarea:invalid {
      border-color: red;
    }
    input:valid, textarea:valid {
      border-color: #25D366;
    }
    textarea {
      resize: vertical;
    }
    form button {
      background-color: #5e56c6;
      color: white;
      padding: 14px 28px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    form button:hover {
      background-color: #1a252f;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #5e56c6;
      color: #ccc;
      font-size: 0.9rem;
    }
    .filter-controls {
      text-align: center;
      margin-bottom: 20px;
    }
    .filter-controls button {
      margin: 0 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: #5e56c6;
      color: white;
      cursor: pointer;
    }
    .filter-controls button.active {
      background-color: #25D366;
    }
    .filtered-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
    }
    .filtered-gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
    }
    .filtered-gallery img[data-category] {
      display: none;
    }
    .loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: #5e56c6;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.5rem;
      z-index: 3000;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 2000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal img {
      max-width: 90%;
      max-height: 90%;
      transition: transform 0.3s ease;
      cursor: grab;
      position: relative;
    }
    .modal img.zoomed {
      transform: scale(2);
      cursor: grab;
    }
    .modal .close, .modal .prev, .modal .next {
      position: absolute;
      font-size: 30px;
      color: white;
      cursor: pointer;
      padding: 10px;
      user-select: none;
      z-index: 2100;
    }
    .modal .close {
      top: 20px;
      right: 20px;
      font-size: 40px;
    }
    .modal .prev {
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
    .modal .next {
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
<div class="loader" id="loader">Cargando...</div>
<!-- resto del contenido como header, nav, etc. -->
<section id="soluciones">
  <h2>Galería Filtrable</h2>
  <div class="filter-controls">
    <button class="active" onclick="filterGallery('all')">Todos</button>
    <button onclick="filterGallery('inventario')">Inventario</button>
    <button onclick="filterGallery('pedidos')">Pedidos</button>
    <button onclick="filterGallery('dashboard')">Dashboard</button>
  </div>
  <div class="filtered-gallery" id="filtered-gallery">
    <img src="https://i.imgur.com/LjIIjE6.jpeg" data-category="inventario">
    <img src="https://i.imgur.com/AM6llSu.jpeg" data-category="pedidos">
    <img src="https://i.imgur.com/d5cA0wu.jpeg" data-category="dashboard">
    <img src="https://i.imgur.com/k0lLKjm.jpeg" data-category="inventario">
    <img src="https://i.imgur.com/h5m43Mr.jpeg" data-category="dashboard">
    <img src="https://i.imgur.com/BmL48po.jpeg" data-category="pedidos">
  </div>
</section>
<script>
  window.addEventListener('load', () => {
    document.getElementById('loader').style.display = 'none';
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark-mode');
    }
  });
  function filterGallery(category) {
    const buttons = document.querySelectorAll('.filter-controls button');
    buttons.forEach(btn => btn.classList.remove('active'));
    event.target.classList.add('active');
    const imgs = document.querySelectorAll('#filtered-gallery img');
    imgs.forEach(img => {
      if (category === 'all' || img.dataset.category === category) {
        img.style.display = 'block';
      } else {
        img.style.display = 'none';
      }
    });
  }
</script>
<!-- demás scripts aquí -->
</body>
</html>
